# EntelliExtract Test Stub - Configuration
# Copy to config.yaml and set your values. Secrets can come from env (see .env.example).

api:
  baseUrl: ${ENTELLIEXTRACT_BASE_URL}
  timeoutMs: 60000

# Brand-specific S3 buckets to sync (production -> staging)
s3:
  buckets:
    - name: Sundia
      bucket: your-sundia-bucket
      prefix: ""           # optional key prefix
    - name: NoCow
      bucket: your-nocow-bucket
      prefix: ""
    - name: Tractor
      bucket: your-tractor-bucket
      prefix: ""
  stagingDir: ./output/staging
  region: us-east-1
  syncLimit: 0          # 0 = no limit; set to e.g. 10 to sync only 10 files (already-downloaded with same SHA-256 are skipped)
  syncManifestPath: ./output/checkpoints/sync-manifest.json   # stores key -> SHA-256 to skip re-download when unchanged

# Extraction run settings
run:
  concurrency: 5
  requestsPerSecond: 10    # 0 = no rate limit
  checkpointPath: ./output/checkpoints/checkpoint.db
  skipCompleted: true      # resume: skip files already done

# Logging
logging:
  dir: ./output/logs
  requestResponseLog: request-response.jsonl
  maxResponseBodyLength: 50000   # truncate large bodies in log

# Reporting
report:
  outputDir: ./output/reports
  formats:
    - markdown
    - html
    - json
  # pdf: requires puppeteer (optional dependency)
